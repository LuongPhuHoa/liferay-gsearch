helptext=<h1>GSearch Syntax Help</h1><p>GSearch portlet supports both Boolean operators and Lucene syntax.</p><p>Search type is by default an OR searches so that documents matching all the keywords get a better score than documents matching any of the keywords. Target fields are by default title, description, content and userName.</p><h2>Examples</h2><h3>Search for documents having either word "lorem" or "ipsum"</h3><p class="example"><i><strong>lorem ipsum</strong></i></p><h3>Search for documents having both words "lorem" and "ipsum"</h3><p class="example"><i><strong>lorem AND ipsum</strong></i> or alternatively <i><strong>+lorem +ipsum</strong></i></p><h3>Search for documents having an exact phrase match</h3><p class="example"><i><strong>"lorem ipsum</strong></i>"</p><h3>Search for documents having a word starting with "lorem"</h3><p class="example"><i><strong>lorem*</strong></i></p><h3>Search for documents having word "lorem" but NOT "ipsum"</h3><p class="example"><i><strong>lorem NOT ipsum</strong></i> or alternatively <i><strong>lorem -ipsum</strong></i></p><h3>Search for documents having the word "lorem" in the title</h3><p class="example"><i><strong>title:lorem</strong></i></p><h3>Search for documents having word "lorem" in the English localized title</h3><p class="example"><i><strong>title_en_US:lorem</strong></i></p><p>For more information please see the <a href="https://www.elastic.co/guide/en/elasticsearch/reference/current/query-dsl-query-string-query.html#query-string-syntax" target="_blank">Elasticsearch query syntax documentation</a>.</p>
